<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>News Reader</title>
  <meta name="description" content="My first News Reader" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#4a148c" />
</head>

<body>

  <!-- Navigasi -->
  <nav class="purple #4a148c darken-3" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">News Reader</a>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul id="nav-mobile" class="sidenav"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

  <div class="body-content container"></div>

  <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/script.js"></script>
  <script>
    // REGISTER SERVICE WORKER
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function () {
            console.log('Pendaftaran ServiceWorker berhasil');
          })
          .catch(function () {
            console.log('Pendaftaran ServiceWorker gagal');
          });
      })
    } else {
      console.log("ServiceWorker belum didukung browser ini.")
    }

    // REQUEST API UNTUK PERTAMA KALI
    document.addEventListener("DOMContentLoaded", function () {
      getArticles();
    })
  </script>
</body>

</html>
